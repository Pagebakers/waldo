<template name="checkinsList">
      {{> checkinHeader}}
      <div class="content {{#if isFormCollapsed}}collapsed{{/if}}">
  		  {{> checkinForm}}
        <div class="card items">
            <ul class="table-view">
              {{#each checkins}}
               {{> item }}
              {{/each}}
            </ul>
        </div>
      </div>
</template>
