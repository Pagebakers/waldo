<template name="item">
	<li class="table-view-cell">
		<div class="checkin-item">
			{{#with authorProfile}}
			<img width="50" src="{{imageUrl}}">
			<strong>{{name}}</strong>
			{{/with}}
			<p>{{text}}</p>
			{{#if photo}}
				<img width="50" src="{{photo}}">
			{{/if}}
			{{#if locationName}}
				<span class="location"><i class="fa fa-map-marker"></i>  {{locationName}}</span>
			{{/if}}
		</div>
	</li>
</template>
